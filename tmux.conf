
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set-window-option -g aggressive-resize


set-window-option -g mode-keys vi
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Panes {
set -g pane-border-bg default
set -g pane-border-fg default
set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg default
# }

# Statusbar {
set -g status-interval 2

set -g status-fg colour236
set -g status-bg colour252

set -g status-left ''
set -g status-left-length 20

set -g status-right '#[fg=colour236,bg=colour252]%m/%d #[fg=colour236,bg=colour252]%r #[fg=colour37,bg=colour252]⮂#[fg=colour236,bg=colour37,bold] #H '
set -g status-right-length 150

set -g window-status-format "#[fg=colour236,bg=colour252] #I  #W#F"
set -g window-status-current-format "#[fg=colour252, bg=colour37]#[fg=colour236,bg=colour37, bold] #I  #W#F #[fg=colour37,bg=colour252]"

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1
# }

# The messages {
set -g message-attr bold
set -g message-fg colour246
set -g message-bg colour252
# }

# Selection {
set -g mode-style "bg=colour254"
#}

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'tmux-plugins/tmux-resurrect'
#set -g @plugin 'mkoga/tmux-solarized'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
